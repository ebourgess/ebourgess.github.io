# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[highlight]
  noClasses = false
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  hl_inline = 1
  lineNos = true
  lineNumbersInTable = true
  noHl = true
  style = "github"
  tabWidth = 2

[tableOfContents]
  startLevel = 2
  endLevel = 4
